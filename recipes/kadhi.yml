cook_time_minutes: 20
ingredients:

  - name: plain yogurt
    quantities:
      - amount: 0.75
        serving_size: 4
    unit: cup
  - name: gram flour (also known as besan)
    quantities:
      - amount: 3
        serving_size: 4
    unit: tbsp
  - name: ginger-garlic paste
    quantities:
      - amount: 1
        serving_size: 4
    unit: tbsp
