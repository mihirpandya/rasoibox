    gif_urls: [ ]
  - step_number: 3
    title: Temper Spices and Aromatics
    instructions:
      - With the steel insert inside the Instant Pot, press the “Saute” button. Add 2 tbsp oil or ghee. Once the oil is hot, about 2 minutes, add mustard seeds, cumin seeds, and asafoetida (hing). Let them cook for a few seconds, until the mustard seeds crackle, the cumin seeds sizzle, and asafoetida (hing) turns frothy.
      - Add onions and a pinch of salt. Saute until the onions turn translucent, about 5-6 minutes, stirring frequently.
      - Add in the finely chopped ginger and garlic and saute for 1 minute. After stirring, add the goda masala and red chili powder and saute for 30 seconds to let the spices bloom. 
    tips: 
      - Many flavor compounds found in spices are fat-soluble. By heating spices or herbs in fat (oil) prior to adding water, you will extract more flavor than you could by simply simmering these ingredients in water. 
    chefs_hats:
      - Put your chef's hat on! Add as much or as little of the red chili powder based on your spice preference.
    ingredients:
      - mustard seeds
      - cumin seeds
      - asafoetida (hing)
      - onion
      - ginger
      - garlic
      - goda masala
      - red chili powder
    in_your_kitchen:
      - oil
      - salt
    gif_urls: [ ]
  - step_number: 4
    title: Cook Down Tomatoes
    instructions:
      - Mix in the chopped tomato and stir to combine. Deglaze the bottom of the pot by scraping with a cooking spoon. 
      - Continue to cook for another 5 minutes, until the tomatoes are soft and have lost most of their moisture.
      - Press the cancel button to turn the Instant Pot off. 
    tips:
      - This is an important step. If the bottom of the pot is not deglazed well, your Instant Pot may display a “Burn” error during the pressure cooking stage.
    chefs_hats: [ ]
    ingredients:
      - tomato
    in_your_kitchen:
      - oil
      - water
    gif_urls: [ ]
  - step_number: 5
    title: Pressure Cook the Pilaf
    instructions:
      - Stir in the rinsed basmati rice and baby potatoes and toss gently to combine well. Pour in 2 cups of water and stir gently, ensuring it is fully immersed.
      - Close the top of the Instant Pot and press the pressure cook button. Change the pressure level to low. Change the time to 12 minutes. Make sure that the vent is in "seal mode" and let it cook.
      - When the time is up, turn the Instant Pot off, and let the pressure release naturally before you open. It will take about 10-12 minutes.
      - Garnish with coriander leaves and serve warm!
