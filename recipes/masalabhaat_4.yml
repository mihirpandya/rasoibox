steps:
  - step_number: 1
    title: Marinate Baby Potatoes
    instructions:
      - Cut baby potatoes in half. In a large mixing bowl, sprinkle salt and turmeric over the baby potatoes and toss to coat evenly. Let it sit until step 4.
    tips: [ ]
    chefs_hats: [ ]
