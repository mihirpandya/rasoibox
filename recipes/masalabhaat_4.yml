  - step_number: 2
    title: Prep Ingredients
    instructions:
      - Rinse the basmati rice by placing it in a large bowl and filling it with water. Swish with your hand for 10 seconds. Drain water and repeat 3-4 times, until water is clearer. Drain well.
      - Finely dice onions, dice tomatoes. De-stem, slit green chilis lengthwise and remove seeds. Peel and grate ginger. Finely chop or mince garlic. 
    tips: 
      - If you have a spicier palate, dice chilis small and keep the seeds in.
      - If you have a milder palate, only use 1/2 or 1 chili.
    chefs_hats: [ ]
