  - step_number: 2
    title: Temper spices
    instructions:
      - Heat 4 tbsp oil in a large skillet or pot over medium heat.
      - Once the oil is hot (about 2-3 minutes), add cumin seeds, bay leaves, and green chili. Sauté briefly, until they sizzle.
      - Add finely chopped shallots and a pinch of salt. Cook until the shallots are slightly browned, stirring occasionally to prevent sticking or burning, about 5-7 minutes.
      - Add the ginger-garlic paste and cook for about 1 minute.
