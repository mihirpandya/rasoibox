      - salt
      - pepper
  - step_number: 4
    title: Combine the pasta and sauce
    instructions:
      - Add pasta to the skillet with sauce along with 2 tbsp butter and ½ cup of the reserved pasta water.
      - Cook over medium-low heat, stirring continuously and adding more pasta water if needed. Stir until the butter has melted and a thick, glossy sauce has formed about 2 minutes. Season with salt to taste.
      - Serve hot and enjoy!
