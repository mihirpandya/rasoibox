steps:
  - step_number: 1
    title: Prep ingredients
    instructions:
      - Wash and dry all produce. Finely chop shallots, coriander leaves, and de-stem, slit green chili lengthwise and remove seeds.
      - Add pasta to a large pot of boiling water, and cook until al dente. Drain, reserving 1 cup of pasta water.
    tips:
      - If you have a spicier palate, dice chilies small and keep the seeds in.
