  - step_number: 2
    title: Toast Sooji and Incorporate Pumpkin
    instructions:
      - In a separate deep sauté pan (or another saucepan), melt ¾ cup ghee or butter. 
      - Add sooji and toast for 5 to 7 minutes, stirring continuously until it's fragrant and light golden brown in color.
      - Stir in pumpkin puree and sauté for 2 to 3 minutes, stirring continuously until the pumpkin puree is fully incorporated
      - Add brown sugar and pumpkin spice mix (cinnamon, ginger, cloves, nutmeg), stirring to combine.
    tips:
      - To make this vegan or dairy free, use 3/4 cup of any neutral tasting oil.
