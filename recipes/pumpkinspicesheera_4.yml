steps:
  - step_number: 1
    title: Prep Liquid Mixture
    instructions:
      - Combine 2 cups whole milk and 1 cup water in a saucepan, bringing it to a boil over medium heat.
    tips:
      - To make this vegan or dairy free, use the same amount of almond milk.
