  - step_number: 4
    title: Finish the Sheera
    instructions: 
      - After 5 minutes, when most of the moisture is absorbed and the semolina has expanded, turn off the heat.
      - Cover and let it rest off the heat for another 5 minutes.
      - Garnish with candied pecans.
    tips: 
      - This dessert tastes great warm or at room temperature.
